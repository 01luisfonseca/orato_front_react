name: Deploy to Firebase Hosting on push to develop

on:
  push:
    branches:
      - develop

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_deploy:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Add environment variables from Github Actions secrets
      - run: echo "VITE_REST_SERVER=$VITE_REST_SERVER" >> .env
        env:
          VITE_REST_SERVER: ${{ vars.VITE_REST_SERVER_DEV }}

      # Install dependencies and build the project
      - run: npm ci && npm run build

      # Deploy Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          channelId: live
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ORATO_SERVICE }}
          projectId: orato-service
          target: development